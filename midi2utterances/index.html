<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDI to Utterances Converter</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    .container { max-width: 500px; margin: auto; }
    input[type=file] { margin-bottom: 1em; }
    button { padding: 0.5em 1em; }
    #output { margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MIDI to Utterances Converter</h1>
    <input type="file" id="midiFile" accept=".mid,.midi">
    <br>
    <input type="text" id="utteranceName" placeholder="Utterance name (optional)">
    <br>
    <button onclick="convertMidi()">Convert</button>
    <div id="output"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.27/build/Midi.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
